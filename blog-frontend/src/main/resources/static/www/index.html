<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/plugins/DataTables-1.10.15/media/css/dataTables.bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/blog-home.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <!-- Navigation -->
    <div id="nav"><navigation></navigation></div>

    <!-- Page Content -->
    <div class="container main_container">
        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8" id="page_container">
                <!-- Blog Post -->
                <div class="post_box" v-for="data in ajaxData">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-responsive center-block" src="http://placehold.it/900x300" alt="img">
                        </div>
                        <div class="col-md-8">
                            <div class="post_title">
                                <a href="javascript:void(0);" @click="toPostPage(data.id)">{{ data.title }}</a>
                            </div>
                            <p class="post_text">{{ data.summary }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style="margin: 5px;">
                            <span class="post_footer"><span class="glyphicon glyphicon-time"></span>{{ data.createDate | formatDate }}</span>
                            <a class="post_readmore" href="javascript:void(0);" @click="toPostPage(data.id)">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                        </div>
                    </div>
                </div>
                <table id="dataTable" class="display" cellspacing="0" width="100%"></table>
            </div>

            <!-- Blog Sidebar Widgets Column -->
            <div class="col-md-4">

                <!-- Blog Search Well -->
                <div class="well">
                    <h4>Blog Search</h4>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                    </div>
                    <!-- /.input-group -->
                </div>

                <!-- Blog Categories Well -->
                <div class="well" id="category_container">
                    <h4>文章分类</h4>
                    <div class="row">
                        <div class="col-lg-6">
                            <categoryComponent v-bind:categories="categories"></categoryComponent>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>

                <!-- Side Widget Well -->
                <!--<div class="well">-->
                    <!--<h4>Side Widget Well</h4>-->
                    <!--<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, perspiciatis adipisci accusamus laudantium odit aliquam repellat tempore quos aspernatur vero.</p>-->
                <!--</div>-->

            </div>

        </div>
        <!-- /.row -->

        <hr>
    </div>
    <!-- /.container -->

    <script src="//cdn.bootcss.com/require.js/2.2.0/require.min.js" data-main="/js/index"></script>
</body>
</html>
