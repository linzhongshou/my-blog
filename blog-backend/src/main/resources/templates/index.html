<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="page_part :: head"></head>
<link rel="stylesheet" th:href="@{/css/skins/skin-yellow-light.css}">
<style>
  iframe { width: 100%; height: 100%; border: none; }
</style>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <header class="main-header">
    <!-- Logo -->
    <a href="javascript:void(0);" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>A</b>S</span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Admin</b>System</span>
    </a>
    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- User Account: style can be found in dropdown.less -->
          <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <img th:src="@{/img/user2-160x160.jpg}" class="user-image" alt="User Image">
              <span class="hidden-xs" th:text="${session.user.name}"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- User image -->
              <li class="user-header">
                <img th:src="@{/img/user2-160x160.jpg}" class="img-circle" alt="User Image">

                <p>
                  Alexander Pierce - Web Developer
                  <small>Member since Nov. 2012</small>
                </p>
              </li>
              <!-- Menu Footer-->
              <li class="user-footer">
                <div class="pull-right">
                  <a href="/logout" class="btn btn-default btn-flat">Sign out</a>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <section class="sidebar">
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="active treeview">
          <a href="#">
            <i class="fa fa-dashboard"></i> <span>系统菜单</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li class="active" onclick="forward('/article/toArticle')"><a href="javascript:void(0);"><i class="fa fa-circle-o"></i> 文章管理</a></li>
            <li onclick="forward('/category/tocategory')"><a href="javascript:void(0);"><i class="fa fa-circle-o"></i> 类别管理</a></li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <iframe id="contentFrame" name="contentFrame" src=""></iframe>
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer"></footer>
</div>
<!-- ./wrapper -->

<div th:include="page_part :: js"></div>
<script th:src="@{/js/app.min.js}"></script>
<script th:inline="javascript">
  $(function() {
     initFrame();
  });

  function forward(url) {
      $("#contentFrame").attr("src", url);
  }

  function initFrame() {
      var height = $("#contentFrame").parent("div").height();
      $("#contentFrame").height(height);
  }
</script>
</body>
</html>
